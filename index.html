<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 16px;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta1">
                    formulario de cadastro
                </button>
            </div>
            <div id="resposta1" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <h1>nome</h1>
                    <input type="text" placeholder="nome" alt="nome">
                    <br>
                    <h1>telefone</h1>
                    <input type="tel" placeholder="telefone" alt="telefone">
                    <br>
                    <h1>email</h1>
                    <input type="email" placeholder="e-mail" alt="email">
                    <br>
                    <button class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#preco">
                        registrar
                    </button>
                    <div class="collapse collapse-horizontal" id="preco">
                        <p>
                            formulario registrado com sucesso
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
